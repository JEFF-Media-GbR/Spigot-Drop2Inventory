main: de.jeff_media.Drop2Inventory.Main
name: Drop2Inventory
version: 4.9.5
api-version: 1.13
description: Items dropped by breaking blocks will be put into your inventory
author: mfnalex
prefix: Drop2Inventory
database: false
softdepend:
  - WorldEdit
  - WorldGuard
  - Jobs
  - CoreProtect
  - PlaceholderAPI
permissions:
  drop2inventory.use:
    description: Allows usage of Drop2Inventory
commands:
  drop2inventory:
    description: Toggle automatic drop collection
    usage: /<command>
    aliases: drop2inv
    permission: drop2inventory.use